<article class="slds-card slds-card--narrow" id="login">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media--center slds-has-flexi-truncate">
      <div class="slds-media__body slds-truncate">
        <h1 class="slds-text-heading--large">
          Login
        </h1>
      </div>
    </header>
  </div>
  <div class="slds-card__body">
    <app-error-list [error]="error"></app-error-list>
    <form (ngSubmit)="loginClicked()">
      <ngl-form-element>
        <input type="text" name="Email" placeholder="Email" [(ngModel)]="cridentials.email">
      </ngl-form-element>
      <ngl-form-element>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="cridentials.password">
      </ngl-form-element>
      <ngl-form-element>
        <input type="submit" [disabled]="busy" value="Login" class="slds-button--brand">
      </ngl-form-element>
    </form>
  </div>
  <div class="slds-card__footer">
    <a href="#">Forgot your password?</a>
  </div>
</article>
