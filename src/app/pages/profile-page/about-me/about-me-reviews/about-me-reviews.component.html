<div class="row">
    <div class="col-100">
        <div class="userReviews-wrap">
            <div class="userReviews-title">Reviews</div>
            <div class="userReviews-global">

                <div class="userReviews-value">
                    <!-- {{message.messageFrom.averageRating | number:'1.2-2'}} -->
                    {{user?.averageRating}}
                </div>

                <div class="userReviews-stars">
                    <ngl-rating [rate]="user?.averageRating" colorOn="#007bb6" colorOff="#e1e2e5" size="large" [isReadonly]="true"></ngl-rating>
                </div>

                <div class="userReview-text">Average User Rating</div>
            </div>
            <div class="row">
                <div class="userReviews-list">
                    <app-single-review [review]="review" *ngFor="let review of reviews"></app-single-review>
                </div>
            </div>
        </div>
    </div>
</div>
