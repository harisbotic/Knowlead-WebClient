
<div class="grid-container">
  <div class="col-100 main-wrap">
    <div class="col-25">
      <div class="sidebar-wrap">
        <div class="row">
          <div class="col-35">
            <div class="profile-picture"><a href="#">
                <app-profile-picture [user]="undefined" [uploadable]="false" size="small"></app-profile-picture></a></div>
          </div>
          <div class="col-65">
            <div class="profile-name-wrap">
              <div class="profile-name"><a href="{{user | userProfileLink}}">{{user | fullName}}</a></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-50">
            <div class="profile-minutes">{{user.minutesBalance}} Minutes</div>
          </div>
          <div class="col-50">
            <div class="profile-score">{{user.pointsBalance}} Score</div>
          </div>
        </div>
        <div class="row">
          <div class="sidebar-item-wrap"><a routerLink="/profilesetup">
              <div class="col-25">
                <div class="sidebar-item-icon"><i class="kl-edit-profile"></i></div>
              </div>
              <div class="col-75">
                <div class="sidebar-item">Edit Profile              </div>
              </div></a></div>
        </div>
        <div class="row">
          <div class="col-100">
            <div class="sidebar-item-wrap"><a app-feedback-form>
                <div class="col-25">
                  <div class="sidebar-item-icon"><i class="kl-feedback"></i></div>
                </div>
                <div class="col-75">
                  <div class="sidebar-item">Send Feedback</div>
                </div></a></div>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <div class="sidebar-item-wrap dropdown-item">
              <div class="col-25">
                <div class="sidebar-item-icon"><i class="kl-peer"></i></div>
              </div>
              <div class="col-65">
                <div class="sidebar-item">Peer-to-Peer</div>
              </div>
              <div class="col-10">
                <div class="dropdown-icon-wrap"><i class="kl-more"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <div class="sidebar-subitem-wrap"><a routerLink="/home/filtered/My">
                <div class="col-25">
                  <div class="sidebar-item-icon"><i class="kl-my"></i></div>
                </div>
                <div class="col-75">
                  <div class="sidebar-item">My Posts</div>
                </div></a></div>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <div class="sidebar-subitem-wrap"><a routerLink="/home/filtered/Scheduled">
                <div class="col-25">
                  <div class="sidebar-item-icon"><i class="kl-calendar"></i></div>
                </div>
                <div class="col-75">
                  <div class="sidebar-item">Scheduled</div>
                </div></a></div>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <div class="sidebar-subitem-wrap"><a routerLink="/home/filtered/Bookmarked">
                <div class="col-25">
                  <div class="sidebar-item-icon"><i class="kl-bookmark"></i></div>
                </div>
                <div class="col-75">
                  <div class="sidebar-item">Bookmarked</div>
                </div></a></div>
          </div>
        </div>
        <div class="upcoming-events-wrap">
          <div class="row">
            <div class="col-100">
              <div class="title-wrap">
                <div class="col-80">
                  <div class="title">Upcoming Events                </div>
                </div>
                <div class="col-20">
                  <div class="info-icon"><i class="kl-info"></i></div>
                </div>
              </div>
            </div>
          </div>
          <div class="upcoming-events-content">
            <div class="row">
              <div class="col-100">
                <div class="timer-wrap"><i class="kl-circle"></i><span class="timer-text">in 13 days</span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-100">
                <div class="with-wrap"><span class="with-subject">3D Animation </span><span class="with-text">with:</span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-75">
                <div class="col-25">
                  <div class="profile-picture"><a href="#">
                      <app-profile-picture [user]="user" size="x-small"></app-profile-picture></a></div>
                </div>
                <div class="col-75">
                  <div class="profile-name-wrap">
                    <div class="profile-name"><a href="#">Ejub Hadzic</a></div>
                  </div>
                </div>
              </div>
              <div class="col-25">
                <div class="reward-wrap"><span class="reward-text">135</span><i class="kl-currency"></i></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="all-events-wrap"><a routerLink="/home/filtered/Scheduled">
                <div class="all-events">Check All Events</div></a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-75">
      <div class="main-section-wrap">
        <div class="top-elements"></div>
        <div class="p2p-post-cards">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
