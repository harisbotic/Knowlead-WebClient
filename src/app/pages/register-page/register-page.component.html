<article class="slds-card slds-card--narrow slds-container--small slds-container--center" id="register">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media--center slds-has-flexi-truncate">
      <div class="slds-media__body slds-truncate">
        <h1 class="slds-text-heading--large">
          {{"register-page:title" | translate}}
        </h1>
      </div>
    </header>
  </div>
    
  <div class="slds-card__body">
    <app-error-list [errors]="response?.errors"></app-error-list>    
    <form (ngSubmit)="register()">
      <ngl-form-element>
        <app-error-list [errors]="response?.formErrors?.email"></app-error-list>
        <input nglFormControl type="text" name="Email" placeholder="{{'common:email' | translate}}" [(ngModel)]="cridentials.email">
      </ngl-form-element>
      <ngl-form-element>
        <app-error-list [errors]="response?.formErrors?.password"></app-error-list>
        <input nglFormControl type="password" name="password" placeholder="{{'common:password' | translate}}" [(ngModel)]="cridentials.password">
      </ngl-form-element>
      <ngl-form-element>
        <input nglFormControl type="password" name="confirmpassword" placeholder="{{'register-page:confirm password' | translate}}"
        [(ngModel)]="test">
      </ngl-form-element>
      <ngl-form-element>
        <input nglFormControl type="submit" [disabled]="busy" value="{{'register-page:submit' | translate}}" class="slds-button--brand">
      </ngl-form-element>
    </form>
  </div>
  <div class="slds-card__footer">
  </div>
</article>
