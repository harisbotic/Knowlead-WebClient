<div class="row">
    <div class="main-wrap">
        <div class="videoSection-wrap">
            <div class="video-container">
                <video #video width="100%" height="100%"></video>
                <video #myVideo width="150px" height="150px" muted="true" class="myVideo"></video>
            </div>
            <div class="watermark">
                <i class="kl-logo-short"></i>
            </div>
            <div class="videoButtons-wrap">
                <button class="videoButton">
                    <i class="kl-camera"></i>
                </button>
                <!-- <button class="videoButton-offState">
                    <i class="kl-camera-off"></i>
                </button> -->

                <button (click)="requestStop()" class="endVideoButton">
                    <i class="kl-phone"></i>
                </button>

                <button class="videoButton">
                    <i class="kl-mic"></i>
                </button>
                <!-- <button class="videoButton-offState">
                    <i class="kl-mic-off"></i>
                </button> -->

            </div>
        </div>
        <div class="sidebar-wrap">
            <div class="row full-height">
                <div class="col-100 full-height">
                    <div class="sidebar-container">
                        <div class="row sidebarTopElements">
                            <div class="col-50">
                                <div class="tabButton-wrap">
                                    <a class="tabButton" routerLink="chat">Chat</a>
                                </div>
                            </div>
                            <div class="col-50">
                                <div class="tabButton-wrap">
                                    <a class="tabButton" routerLink="notebook">Notebook</a>
                                </div>
                            </div>
                        </div>
                        
                        <router-outlet></router-outlet>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
