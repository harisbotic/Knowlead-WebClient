<div id="choice">
    <section class="choice-wrap posRel" >
        <div class="fos-title">{{interest.fos.name}}</div>
        <button type="button" class="clearButton fosCloseButton" (click)="removed()">
            <img src="/assets/images/icons/closeIcon_blue.png" alt="Close Icon for Interests">
        </button>
        <ngl-rating [(rate)]="interest.stars" colorOn="#007bb6" colorOff="#e1e2e5" size="x-small"></ngl-rating>
    </section>
</div>
