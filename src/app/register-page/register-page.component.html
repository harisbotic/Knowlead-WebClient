<h1>
  Register
</h1>
<div *ngIf="response != null">
  Registration successful: {{response.success}}
</div>

 <div class="slds-card__body">
    <app-error-list [error]="error"></app-error-list>
    <form (ngSubmit)="loginClicked()">
      <ngl-form-element>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="cridentials.email">
      </ngl-form-element>
      <ngl-form-element>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="cridentials.password">
      </ngl-form-element>
      <ngl-form-element>
        <input type="submit" [disabled]="busy" value="Login" class="slds-button--brand">
      </ngl-form-element>
    </form>
  </div>
