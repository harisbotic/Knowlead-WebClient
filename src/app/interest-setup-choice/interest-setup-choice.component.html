<article class="slds-card slds-card--narrow slds-container--small slds-container--center" id="choice">
  
<div class="slds-card__body">

  <div class="slds-text-title">{{subject}}</div>

  <button type="button" [nglButtonIcon]="iconType" class="slds-button--icon-x-small">
    <ngl-icon icon="close"></ngl-icon>
  </button>

  Rate: {{value}}
  <ngl-rating [(rate)]="value" [isReadonly]="readonly" [size]="size"></ngl-rating>

</div>
</article>
