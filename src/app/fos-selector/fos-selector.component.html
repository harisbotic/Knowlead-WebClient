<div *ngIf="root">
  <nav role="navigation">
    <ol class="slds-breadcrumb slds-list--horizontal">
      <li *ngFor="let parent of parents" class="slds-breadcrumb__item">
        <a href="javascript:void(0)" (click)="value = parent">
          {{parent.name}}
        </a>
      </li>
    </ol>
  </nav>
  <ngl-lookup
    (pickChange)="value = $event"
    [pick]="null"
    field="displayName"
    [lookup]="lookup"
    #lookupElement
    *ngIf="value?.children">
  </ngl-lookup>
</div>
