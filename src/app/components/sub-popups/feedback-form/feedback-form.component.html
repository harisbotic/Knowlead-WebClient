<form (ngSubmit)="submit()" [formGroup]="form">
  <ngl-modal header="{{'feedback-form|title' | translate}}" [(open)]="opened" (openChange)="openChanged($event)">
    <div body>
      <textarea placeholder="{{'feedback-form|placeholder'}}" formControlName="text" name="text"></textarea>
    </div>
    <template ngl-modal-footer>
      <button type="button" (click)="opened = false">Cancel</button>
      <button type="submit">Submit</button>
    </template>
  </ngl-modal>
</form>
