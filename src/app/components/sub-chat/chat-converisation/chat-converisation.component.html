<div class="tab-wrap">
  <div class="converisation" *ngIf="opened">
    <div *ngFor="let message of getConverisation() | async">
      {{message.senderId}}: {{message.message}}
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" autocomplete="false" formControlName="message">
    </form>
  </div>
  <div class="tab" (click)="toggleOpen()">
    {{user | fullName}}
    <button type="button">
      x
    </button>
  </div>
</div>
