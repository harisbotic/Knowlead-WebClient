<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <textarea formControlName="text" placeholder="WTF DO YOU WANT TO POST NOW !!! i nema upitnika"></textarea>
    <div [ngSwitch]="stepStr">
        <app-fos-selector *ngSwitchCase="'fosId'" outputType="id" formControlName="fosId"></app-fos-selector>
        <input *ngSwitchCase="'chargePerMinute'" type="number" formControlName="chargePerMinute" placeholder="Charge (minutes)">
        <ng-select *ngSwitchCase="'languages'" [options]="languages" [multiple]="true" formControlName="languages" placeholder="Languages"></ng-select>
        <app-datepicker *ngSwitchCase="'deadline'" formControlName="deadline"></app-datepicker>
    </div>
    <button *ngFor="let stepValue of steps; let idx = index" [disabled]="availableSteps.indexOf(stepValue) == -1" type="button" (click)="setStep(idx)">
        {{idx == step ? '>' : ''}} {{stepValue}}
    </button>
    <button [disabled]="step <= 0" (click)="setStep(step - 1)" type="button">
        <<
    </button>
    <button [disabled]="step >= availableSteps.length - 1" (click)="setStep(step + 1)" type="button">
        >>
    </button>
    <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
