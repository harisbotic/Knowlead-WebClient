<img
  [src]="src"
  [alt]="alt"
  [nglPopover]="notifications"
  [nglOpen]="isOpened"
  (click)="toggle()"
  nglPopoverPlacement="bottom"
  #popover="nglPopover">
<template #notifications>
  <app-single-notification *ngFor="let item of notificationSource?.getNotificationStream() | async"></app-single-notification>
</template>
