<div class="slds-notify_container">
  <ngl-notification *ngFor="let item of notifications" type="alert" [severity]="item.type" (nglNotificationClose)="onNotificationClose(item)" [timeout]="timeout">
    <h2>{{item.title | translate}}</h2>
    <span *ngIf="item.subtitle" class="slds-small-show">{{item.subtitle | translate}}</span>
  </ngl-notification>
</div>
