<div *ngIf="root">
  <nav role="navigation">
    <ol class="slds-breadcrumb slds-list--horizontal">
      <li *ngFor="let parent of parents" class="slds-breadcrumb__item">
        <a href="javascript:void(0)" (click)="breadcrumbClicked(parent)">
          {{parent.name}}
        </a>
      </li>
    </ol>
  </nav>
  <app-empty-lookup
    (pickChange)="value = $event"
    field="displayName"
    [lookup]="lookup"
    *ngIf="value?.children"
    #lookupElement>
  </app-empty-lookup>
</div>
