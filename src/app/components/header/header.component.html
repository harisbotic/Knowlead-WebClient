<!--OVAJ NGIF MORA BITI PRISUTAN-->
<nav *ngIf="user">
    <!-- Welcome: {{fullName(user)}} ... Refer other friends using this link: <a href="{{referral}}">{{referral}}</a> -->
    <div class="grid-container">
        <div class="row">
            <div class="col-30">
                <div class="col-25 headerPosRel">
                    <button type="button" (click)="logout()" class="clearButton">
                        <a href="#HomePage">
                            <img src="/assets/images/logo/logo_short.png" alt="Knowlead Logo short version" class="logo-short centerVl">
                        </a>
                    </button>
                </div>
                <div class="col-25 headerPosRel">
                    <a href="#StorePage" class="centerVl">Store</a>
                </div>
                <div class="col-25 headerPosRel">
                    <a href="#HomePage"class="centerVl">Home</a>
                </div>
                <div class="col-25 headerPosRel">
                    <a href="#ProfilePage"class="centerVl">James</a>
                </div>
            </div>
            <div class="col-40">
                <form class="search-wrap">
                    <input class="searchInput" type="text" name="search" placeholder="Search people or subjects..">
                </form>
            </div>
            <div class="col-30">
                <div class="col-25 headerPosRel">
                    <a href="#HomePage" class="centerV">
                        <img src="/assets/images/icons/friendsIcon.png" alt="Knowlead Friends Icon" class="headerIcon centerVr">
                    </a>
                </div>
                <div class="col-25 headerPosRel">
                    <a href="#HomePage" class="centerV">
                        <img src="/assets/images/icons/messagesIcon.png" alt="Knowlead Message Chat Icon" class="headerIcon centerV">
                    </a>
                </div>
                <div class="col-25 headerPosRel">
                    <app-notification-icon
                    src="/assets/images/icons/notificationsIcon.png"
                    alt="Knowlead Notifications Icon"
                    class="headerIcon centerVl"
                    [notificationSource]="testNotificationSource">
                </app-notification-icon>
            </div>
            <div class="col-25 headerPosRel" [popover]="popover">
                <div class="verticalLine"></div>
                <a class="centerV">
                    <img src="/assets/images/icons/accountOptionsIcon.png" alt="Knowlead Account Options Icon" class="headerIcon centerV">
                </a>
            </div>
            <popover-content #popover placement="bottom">
                <div class="accountOptions-content">

                    <div class="row accountOptions-title-wrap">
                        <span class="accountOptions-title">Your Account</span>
                    </div>

                    <div class="row accountOptions-button">
                        <a class="posRel">
                            <div class="col-30 posRel">
                                <img src="/assets/images/icons/logoutIcon.png" alt="Knowlead Loguout Icon" class="centerV logIcon">
                            </div>
                            <div class="col-70 posRel">
                                <p class="logoutButtonText centerVl">Settings</p>
                            </div>
                        </a>
                    </div>

                    <div class="row accountOptions-button">
                        <a class="posRel">
                            <div class="col-30 posRel">
                                <img src="/assets/images/icons/logoutIcon.png" alt="Knowlead Loguout Icon" class="centerV logIcon">
                            </div>
                            <div class="col-70 posRel">
                                <p class="logoutButtonText centerVl">Send Feedback</p>
                            </div>
                        </a>
                    </div>

                    <div class="row accountOptions-button">
                        <a (click)="logout()" class="posRel">
                            <div class="col-30 posRel">
                                <img src="/assets/images/icons/logoutIcon.png" alt="Knowlead Loguout Icon" class="centerV logIcon">
                            </div>
                            <div class="col-70 posRel">
                                <p class="logoutButtonText centerVl">Log Out</p>
                            </div>
                        </a>
                    </div>

                </div>
            </popover-content>
        </div>
    </div>
</div>
</nav>
