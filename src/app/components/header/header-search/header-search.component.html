<div class="posRel">
  <input class="searchInput" type="text" name="search" placeholder="Search people .." [formControl]="control" (focus)="swap()" (blur)="swap()">
  <div *ngIf="results?.length > 0" class="search-results">
    <a *ngFor="let user of results" routerLink="{{user | userProfileLink}}">
      {{user | fullName}}
    </a>
  </div>
</div>
