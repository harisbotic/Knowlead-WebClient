<form *ngIf="form" [formGroup]="form" (ngSubmit)="{}">
    <input name="name" formControlName="name" placeholder="name">
    <textarea name="markdown" formControlName="markdown"></textarea>
    <button (click)="onSubmit(false)" type="button">Save</button>
    <button (click)="onSubmit(true);" type="button">Save and close</button>
    <button (click)="doClose();" type="button">Close</button>
</form>
