<div *ngFor="let item of notebooks">
    <button (click)="openNotebook(item)">
        {{item.name}}
    </button>
</div>
<div>
    <button (click)="openNotebook({userNotebookId: null})">
        New
    </button>
</div>

<div *ngIf="modalOpened">
    <ngl-modal [(open)]="modalOpened">
        <div body>
            <app-notebook-edit [notebookId]="viewingNotebook" (close)="closeModal()"></app-notebook-edit>
        </div>
    </ngl-modal>
</div>
