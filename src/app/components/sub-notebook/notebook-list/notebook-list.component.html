<div class="notebookList-wrap" [class.notebookList-library-wrap]="inLibrary">
    <a *ngFor="let item of notebookList" routerLink="{{item.notebookId}}">
        <app-single-notebook [notebook]="item"></app-single-notebook>
    </a>
    <a routerLink="new" class="addNewNotebook">
        <i class="kl-plus"></i>
        <div class="addNewNotebook-text">Add New Notebook</div>
    </a>
</div>

<router-outlet></router-outlet>
